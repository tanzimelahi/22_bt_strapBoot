<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>bootstrap exploring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/main.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background: linear-gradient(to right, rgb(108, 168, 247), rgb(245, 223, 100));"
    >
      <a class="navbar-brand" href="#" id="navbarElements">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="navbarElements"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navbarElements">Link</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              id="navbarElements"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div>
      <img
        src="./static/scenic2.jpg"
        alt="scenic lake"
        style="width:100%;height:60%;"
      />
      <div class="centered">
        <div class="typewriter">
          <div class="typewriter-text">
            Good morning, young devo. Beautiful day!
          </div>
        </div>
      </div>
    </div>

    <!-- beginning of buttons -->
    <section class="jumbotron jumbotron-fluid m-0" id="contact">
      <div class="content container py-3" style="color:black;">
        <h1 class="bold text-center mb-3" style="color:black;">
          Here are some buttons!
        </h1>
        <center>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
          <br />
          <br />
          <button type="button" class="btn btn-primary btn-lg">
            Large button
          </button>
          <button type="button" class="btn btn-secondary btn-lg">
            Large button
          </button>
          <br />
          <br />
          <button type="button" class="btn btn-primary btn-sm">
            Small button
          </button>
          <button type="button" class="btn btn-secondary btn-sm">
            Small button
          </button>
          <br />
          <br />
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Block level button
          </button>
          <button type="button" class="btn btn-secondary btn-lg btn-block">
            Block level button
          </button>
        </center>
      </div>
    </section>
    <!-- end of buttons -->

    <!-- beginning of progress bars -->
    <section class="jumbotron jumbotron-fluid m-0" id="contact">
      <div class="content container py-3" style="color:black;">
        <h1 class="bold text-center mb-3" style="color:black;">
          Here are some progress bars!
        </h1>
        <br />
        <center>
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br/>
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar bg-info"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br/>
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 75%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br/>
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br/>
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
        </center>
      </div>
    </section>
    <!-- end of progress bars -->

    <!-- beginning of contact -->
    <section class="jumbotron jumbotron-fluid m-0" id="contact">
      <div class="content container py-3" style="color:black;">
        <h1 class="bold text-center mb-3" style="color:black;">Contact</h1>
        <form class="mb-5">
          <input type="hidden" name="form-name" value="form 1" />
          <div class="form-row">
            <div class="form-group col-sm">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group col-sm">
              <label for="email" style="color:black;">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Message"
              rows="7"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- End of Contact -->

    <!-- Footer -->
    <footer id="footer" class="jumbotron jumbotron-fluid m-0">
      <div class="footercontent">
        <div
          class="col-sm text-center"
          style="color:black; font-size: 18px; font-family: Georgia, 'Times New Roman', Times, serif;"
        >
          Â© 2019 strapBoot
        </div>
      </div>
      <br />
      <center>
        <div>
          <ul class="social-network social-circle">
            <li>
              <a href="#" class="icoRss" title="Rss"
                ><i class="fa fa-rss"></i
              ></a>
            </li>
            <li>
              <a href="#" class="icoFacebook" title="Facebook"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="#" class="icoTwitter" title="Twitter"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" class="icoGoogle" title="Google +"
                ><i class="fa fa-google-plus"></i
              ></a>
            </li>
            <li>
              <a href="#" class="icoLinkedin" title="Linkedin"
                ><i class="fa fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
      </center>
    </footer>
    <!-- End of Footer -->
  </body>
</html>
